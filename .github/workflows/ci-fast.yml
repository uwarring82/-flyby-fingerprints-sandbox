name: CI - Fast (unit)

on:
  push:
    branches: [ main, chore/**, feat/**, fix/** ]
  pull_request:

jobs:
  fast:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .
      - name: Unit tests
        run: pytest -q
