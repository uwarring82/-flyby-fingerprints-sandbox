name: guardian-validation

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          pip install -r requirements.txt
          pip install -e .
      - name: Run Guardian background checks
        run: |
          pytest -q tests/guardian
